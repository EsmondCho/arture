<!DOCTYPE html>

<html>
	<head>
		<meta charset='utf-8'>
		<link rel="stylesheet" href="../../../static/css/style.css">
		<title>Arture</title>
	</head>
	<body>

		<div class="header-container">
			<div class="head-content">
				<h1 id="banner">Arture</h1>
				<div id="user-info">
					<span id="user-page-lnk">John</span>
					<span id="user-welcome-message" class="system-message">환영한다.</span>
				</div>
			</div>
		</div>

			<div class="main-container">
				<div class="main-contents">

					<!-- Follow list -a->
					<div class="right-container">
						<div class="right-content">
							<div class="banner">
								<span class="banner-text">Following</span>
							</div>
						</div>
						<!-- Angular -a->
						<div class="mid-right-content">
							<div class="node-profile">
								<div class="profile-container">
								</div>
							</div>
						</div>
					</div>

					<!-- Friend list -a->
					<div class="mid-right-container">
						<div class="mid-right-content">
							<div class="banner">
								<span class="banner-text">Friends</span>
							</div>
						</div>
						<!-- Angular -a->
						<div class="mid-right-content">
							<div class="friend-profile">
								<div class="profile-container">
								</div>
							</div>
						</div>
					</div>

					<!-- Timeline -a->
					<div class="mid-container">
						<div class="mid-content">
							<div class="banner">
								<span class="banner-text">Timeline</span>
							</div>
						</div>
						<!-- Angular -a->
						<div class="mid-content">
							<div class="article">
								<div class="article-top">
									<div class="profile-container">
									</div>
								</div>

								<div class="article-bottom">
									<!-- "comments" and "more comments button" and "comment write area" -a->
									<div class="comment-input">
										<img class="profile-img-s" src="http://cphoto.asiae.co.kr/listimglink/6/2015040308595537373_1.jpg">
										<input class="coinput" type="text" placeholder="댓글을 입력하세요..">
									</div>
									<div class="comments-container">
										<!-- Angular -a->
										<div class="comment-content">
											<img class="profile-img-s" src="http://cphoto.asiae.co.kr/listimglink/6/2015040308595537373_1.jpg">
											<div class="comment-text">
												<span class="profile-name">박수진</span><span class="comment-text-body">afasdfasdfasdf</span>
											</div>
										</div>
										<div class="comment-content">
											<img class="profile-img-s" src="http://cphoto.asiae.co.kr/listimglink/6/2015040308595537373_1.jpg">
											<div class="comment-text">
												<span class="profile-name">박수진</span><span class="comment-text-body">adfasdfasdfasdf</span>
											</div>
										</div>
									</div>
									<div class="comments-bottom">
										<!-- show more comments.. -a->
									</div>
								</div>
							</div>
						</div><!-- mid content -a->

					</div>
				</div>
			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<script src="js/profile.js"></script>

	</body>
</html>
